name: Build & Test with Coverage

on:
  push:
    branches: main
  # pull_request:
  #   branches: main

permissions:
  contents: read

jobs:
  test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Temurin JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Grant execute permissions for Gradle
        run: chmod +x gradlew

      - name: Show Gradle & Java versions
        run: |
          java -version
          ./gradlew --version

      # Run unit tests (JUnit 5) and generate JaCoCo report
      - name: Clean, Test, and generate JaCoCo report
        run: ./gradlew --no-daemon clean test jacocoTestReport

      # Upload JUnit XML + HTML test reports
      - name: Upload JUnit XML reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacocoTestReport
          path: |
            **/build/test-results/test/jacocoTestReport.xml
          if-no-files-found: warn
          retention-days: 7

      # - name: Upload Test & Coverage HTML reports
      #   if: always()
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: html-reports
      #     path: |
      #       **/build/reports/tests/test/**
      #       **/build/reports/jacoco/test/html/**
      #     if-no-files-found: warn
      #     retention-days: 7

  sonar:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    needs: test
    if: ${{ github.event_name == 'push' }} # run only on push; skip for PRs unless you enable PR decoration
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Temurin JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Grant execute permissions for Gradle
        run: chmod +x gradlew

      # Generate coverage XML before Sonar (you already do in test job, but do it again in a fresh runner)
      - name: Run Tests & JaCoCo XML
        run: ./gradlew --no-daemon test jacocoTestReport

      # SonarQube/SonarCloud analysis
      # Make sure to configure SONAR_TOKEN secret in GitHub repo settings.
      # For self-hosted SonarQube (NOT localhost in GitHub runners), also set SONAR_HOST_URL secret.
      - name: SonarQube Scan
        env:
          SONAR_TOKEN: f1419989338c8048eb049219d3dff5e5971b86e7
          SONAR_HOST_URL: https://sonarcloud.io
        run: |
          ./gradlew --no-daemon sonar \
            -Dsonar.login=$SONAR_TOKEN \
            -Dsonar.organization=HariniLebaku-ux \
            -Dsonar.projectKey=HariniLebaku-ux_student-details-backend \
            $([ -n "$SONAR_HOST_URL" ] && echo "-Dsonar.host.url=$SONAR_HOST_URL")